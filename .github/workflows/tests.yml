# ================================================
# CI/CD - GitHub Actions para Pruebas E2E
# ================================================
# Este workflow ejecuta todas las pruebas incluyendo Playwright

name: ğŸ§ª Tests - Unit, Integration & E2E

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================
  # JOB 1: Pruebas Unitarias e IntegraciÃ³n
  # ============================================
  unit-and-integration-tests:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front-vue/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: ./front-vue
        run: npm ci
      
      - name: ğŸ§ª Run Unit Tests
        working-directory: ./front-vue
        run: npm run test:unit -- --run
      
      - name: ğŸ”„ Run Integration Tests
        working-directory: ./front-vue
        run: npm run test:automation -- --run
      
      - name: ğŸ“Š Generate Coverage Report
        working-directory: ./front-vue
        run: npm run test:coverage -- --run
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Coverage to Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: front-vue/coverage/
          retention-days: 30

  # ============================================
  # JOB 2: Pruebas E2E con Playwright
  # ============================================
  e2e-tests:
    name: ğŸ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    
    # Contenedor especial de Playwright con todas las dependencias
    container:
      image: mcr.microsoft.com/playwright:v1.54.2-jammy
      options: --user 1001
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front-vue/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: ./front-vue
        run: npm ci
      
      - name: ğŸ³ Start Docker Compose services
        run: |
          docker-compose up -d
          # Esperar a que los servicios estÃ©n listos
          sleep 10
      
      - name: â³ Wait for frontend to be ready
        run: |
          echo "Esperando que el frontend estÃ© disponible..."
          timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'
      
      - name: ğŸ­ Run Playwright Tests
        working-directory: ./front-vue
        run: npx playwright test
        env:
          CI: true
      
      - name: ğŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: front-vue/playwright-report/
          retention-days: 30
      
      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: front-vue/test-results/
          retention-days: 30
      
      - name: ğŸ›‘ Stop Docker Compose
        if: always()
        run: docker-compose down

  # ============================================
  # JOB 3: Resumen de Pruebas
  # ============================================
  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [unit-and-integration-tests, e2e-tests]
    if: always()
    
    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: ğŸ“Š Display Test Summary
        run: |
          echo "==================================="
          echo "ğŸ“Š RESUMEN DE PRUEBAS"
          echo "==================================="
          echo ""
          echo "âœ… Pruebas Unitarias: Completadas"
          echo "âœ… Pruebas de IntegraciÃ³n: Completadas"
          echo "âœ… Pruebas E2E (Playwright): Completadas"
          echo ""
          echo "ğŸ“ Reportes disponibles en Artifacts"
          echo "==================================="
