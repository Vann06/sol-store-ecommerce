# ================================================
# CI/CD - GitHub Actions para Pruebas E2E
# ================================================
# Este workflow ejecuta todas las pruebas incluyendo Playwright

name: ğŸ§ª Tests - Unit, Integration & E2E

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================
  # JOB 1: Pruebas Unitarias e IntegraciÃ³n
  # ============================================
  unit-and-integration-tests:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Use cached dependencies only if lockfile exists
      - name: ğŸŸ¢ Setup Node.js (with cache)
        if: ${{ hashFiles('front-vue/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front-vue/package-lock.json

      - name: ğŸŸ¢ Setup Node.js (no cache)
        if: ${{ hashFiles('front-vue/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies (npm ci)
        if: ${{ hashFiles('front-vue/package-lock.json') != '' }}
        working-directory: ./front-vue
        run: npm ci

      - name: ğŸ“¦ Install dependencies (npm install)
        if: ${{ hashFiles('front-vue/package-lock.json') == '' }}
        working-directory: ./front-vue
        run: npm install
      
      - name: ğŸ§ª Run Unit Tests
        working-directory: ./front-vue
        run: npm run test:unit -- --run
      
      - name: ğŸ”„ Run Integration Tests
        working-directory: ./front-vue
        run: npm run test:automation -- --run
      
      - name: ğŸ“Š Generate Coverage Report
        working-directory: ./front-vue
        run: npm run test:coverage -- --run
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Coverage to Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: front-vue/coverage/
          retention-days: 30

  # ============================================
  # JOB 2: Pruebas E2E con Playwright
  # ============================================
  e2e-tests:
    name: ğŸ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Use cached dependencies only if lockfile exists
      - name: ğŸŸ¢ Setup Node.js (with cache)
        if: ${{ hashFiles('front-vue/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front-vue/package-lock.json

      - name: ğŸŸ¢ Setup Node.js (no cache)
        if: ${{ hashFiles('front-vue/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies (npm ci)
        if: ${{ hashFiles('front-vue/package-lock.json') != '' }}
        working-directory: ./front-vue
        run: npm ci

      - name: ğŸ“¦ Install dependencies (npm install)
        if: ${{ hashFiles('front-vue/package-lock.json') == '' }}
        working-directory: ./front-vue
        run: npm install

      - name: ğŸ­ Install Playwright browsers
        working-directory: ./front-vue
        run: npx playwright install --with-deps chromium

      - name: ğŸš€ Start Vite dev server (fixed port)
        working-directory: ./front-vue
        run: |
          nohup npm run dev -- --host --port 5173 --strictPort > dev-server.log 2>&1 &
          echo $! > vite.pid

      - name: â³ Wait for frontend to be ready
        working-directory: ./front-vue
        run: |
          echo "Esperando que el frontend estÃ© disponible..."
          for i in {1..60}; do
            if curl -fsS http://localhost:5173 > /dev/null; then
              echo "Frontend listo"; exit 0; fi; sleep 2; done
          echo "El frontend no iniciÃ³ a tiempo"; echo '--- dev-server.log ---'; cat dev-server.log; exit 1
      
      - name: ğŸ­ Run Playwright Tests
        working-directory: ./front-vue
        env:
          CI: true
          PW_BASE_URL: http://localhost:5173
        run: npx playwright test --config=playwright.config.simple.js
      
      - name: ğŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: front-vue/playwright-report/
          retention-days: 30
      
      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: front-vue/test-results/
          retention-days: 30
      
      - name: ğŸ›‘ Stop Vite dev server
        if: always()
        working-directory: ./front-vue
        run: |
          if [ -f vite.pid ]; then kill $(cat vite.pid) || true; fi

  # ============================================
  # JOB 3: Resumen de Pruebas
  # ============================================
  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [unit-and-integration-tests, e2e-tests]
    if: always()
    
    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: ğŸ“Š Display Test Summary
        run: |
          echo "==================================="
          echo "ğŸ“Š RESUMEN DE PRUEBAS"
          echo "==================================="
          echo ""
          echo "âœ… Pruebas Unitarias: Completadas"
          echo "âœ… Pruebas de IntegraciÃ³n: Completadas"
          echo "âœ… Pruebas E2E (Playwright): Completadas"
          echo ""
          echo "ğŸ“ Reportes disponibles en Artifacts"
          echo "==================================="
